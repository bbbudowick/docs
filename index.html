    <title>Washington DC 2024</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional inline style for centered image */

            height: auto; /* Maintain aspect ratio */
            border-radius: 8px; /* Optional: Add rounded corners */
        }
    </style>
</head>

        </section>

        <section>
            <h2>Gettysburg</h2>
        </section>
        <section>
            <h2>Arlington</h2>
        </section>
        <section>

        </section>
        <section>

        </section>
        <section>
            <h2>MLK</h2>
        </section>
        <section>
            <h2>Jefferson</h2>
        </section>
        <section>
            <h2>LBJ</h2>
        </section>
        <section>
            <h2>Lincoln</h2>
        </section>
        <section>
            <h2>Washington</h2>
        </section>
        <section>
